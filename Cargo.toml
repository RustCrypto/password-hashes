[workspace]
resolver = "2"
members = [
    "argon2",
    "balloon-hash",
    "bcrypt-pbkdf",
    "password-auth",
    "pbkdf2",
    "scrypt",
    "sha-crypt",
    "yescrypt"
]
exclude = ["benches"]

[profile.dev]
opt-level = 2

[patch.crates-io]
# https://github.com/RustCrypto/stream-ciphers/pull/368
salsa20 = { git = "https://github.com/RustCrypto/stream-ciphers.git" }
